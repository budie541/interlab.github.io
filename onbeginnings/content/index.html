<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.typekit.net/aaw6uvj.css">
    <link rel="stylesheet" href="main.css">
    <title>On Beginnings</title>
    <script src="/script.js" defer></script>
  </head>

<body>
    <div class="paper">
      <h1> <span class="auto-type"></span></h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed (".auto-type", {
        strings: ["In life, the number of beginnings is exactly equal to the number of endings: no one has yet to begin a life who will not end it."],
        typeSpeed: 40,
      })
    </script>
</body>
</html>
